    <div id="map" style="width:100%;height:100%;"></div>
    <script type="text/javascript">            
    
  $("document").ready(function () {
    
    Ext.require('Ext.tab.*');
    
    // se asigna coordenada que sera el centro del mapa
    var myLatlng = new google.maps.LatLng(4.083333, -72.95);
    
    // se parametrizan opciones del mapa
    var myOptions = {
      zoom: 5,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    
    // se crea objeto geocoder
    var geocoder = new google.maps.Geocoder();
    
    // se crea objeto mapa de google maps
    var map = new google.maps.Map(document.getElementById("map"), myOptions);
      
    var misDatosSedes = [ // ubicacion
        new Sede(10.198703620830878,-74.7125244140625,"gen1"),
        new Sede(8.980036135181733,-73.94073486328125,"gen2"),
        new Sede(2.7153526167685347,-75.4156494140625,"gen3")        
    ];                
     
  sedesUtils.cargueInicialSedes(misDatosSedes , geocoder, map);
    
});
